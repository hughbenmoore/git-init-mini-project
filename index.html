<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="./assets/style.css"
</head>

<body>
    <header>
        <nav class="text-right">
            <ul>
                <li> <a href="https://github.com/">Github</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">My New Website</h1>
        <figure>
            <img src="./assets/image-1.png" alt="Graphic with Coming Soon text">
            <figcaption class="text-center">This is coming soon.</figcaption>
        </figure>
        <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center">
        2024 My New Website Productions
    </footer>

</body>
</html>
